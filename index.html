<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><span class="hilit">EXPENSE TRACKER</span></h1>
    
    <div class="container">
        <div class="form-container">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
                
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
                
                <label for="type">Type:</label>
                <select id="type" name="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                
                <button type="submit" id="add-tran">Add Transaction</button>
                <button id="delete-tran">delete Transaction</button>
            </form>
        </div>
        
        <div class="summary-container">
            <h2>Financial Summary</h2><br>
            <p style="color:green">Total Income:&ensp;&ensp;&ensp; <span id="total-income">Rs.0</span></p>
            <p style="color:rgb(230, 49, 9)">Total Expenses:&ensp; <span id="total-expenses">Rs.0</span></p>
            <p class="clr" style="color:green">Current Balance: <span id="current-balance">Rs.0</span></p>
        </div>/
        
        <div class="transactions-container">
            <h2>Transactions</h2>
            <ul id="transactions-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
